		$(document).ready(function(){

<body>

	<div id="logo">
		<a href="http://porktrack.com/"><img src="http://porktrack.com/images/logo.svg" id="logo"></a>
	</div>
		<script type="text/javascript" language="JavaScript">
			function populate(list_select, year_select){
				var currentYear = new Date().getFullYear();
				var list = document.getElementById(list_select);
				var year = document.getElementById(year_select);
				year.innerHTML = "";
				if(list.value == "track"){ minYear = 1959;
				} else if(list.value == "country") { minYear = 1945;
				} else if(list.value == "latin") { minYear = 1987; }

				for(var i = minYear; i < currentYear; i++){
					var newOption = document.createElement("option");
					newOption.value = i.toString();
					newOption.innerHTML = i.toString();
					year.options.add(newOption);
				}
			}
		</script>

        <div class="content">
        <form method="GET" action="results.php">
			<div id="lists">
				Choose a list:
				<select class="birthday" name="list" id="data_sets" onchange="populate(this.id, 'year');">

					<option value="track">Hot 100</option>
					<option value="country">Country</option>
					<option value="latin">Latin</option>
				</select>
			</div>

				</select>
				<select class="birthday" name="day">

					<option>04</option><option>05</option><option>06</option>

			</div>
			<div id="birthDeets" style="display:none; margin-top: 1em;">
				<br><br><br><br><p>
				I was born
				<input type="number" min="0" value="0" max="365" class="birthday" name="offset">
				<select name="timetype" class="birthday">
					<option>days</option>

				</select>
				<select name="earlate" class="birthday">

				</p>
