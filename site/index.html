		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#peculiar").click(function(){				
				$("#birthDeets").toggle("slow");
				if(this.checked){
					$(".button").animate({marginTop: "10px"});
				} else {
					$(".button").animate({marginTop: "-10px"});
				}
			});

			$("#data_sets").change(function(){
				$("#date_entry").animate({height:'show'}, "show");
				$(".button").animate({height:'show'}, "show");
			});
		});

		function populate(list_select, year_select){
			var currentYear = new Date().getFullYear();
			var list = document.getElementById(list_select);
			var year = document.getElementById(year_select);
			year.innerHTML = "";
			if(list.value == "track"){ minYear = 1959;
			} else if(list.value == "country") { minYear = 1945;
			} else if(list.value == "latin") { minYear = 1987; }

			for(var i = minYear; i < currentYear; i++){
				var newOption = document.createElement("option");
				newOption.innerHTML = i.toString();
				year.options.add(newOption);
			}
		};

		function daysPopulate(){
			var days = document.getElementById("days");
			for(var i = 1; i < 32; i++){
				var newDay = document.createElement("option");
				newDay.innerHTML = i.toString();
				days.options.add(newDay);
			}
		};
		</script>
	</head>
<body onload="daysPopulate();">

	        <form method="GET" action="results.php">
				<div id="lists">
					Choose a list:
					<select class="birthday" name="list" id="data_sets" onchange="populate(this.id, 'year');">
					<!-- daysPopulate('days');"> -->
						<option value="" selected></option>

						<option value="country">Country</option>
						<option value="latin">Latin</option>
					</select>
				</div>
				<div class="birthday" id="date_entry" style="display:none">

					<select class="birthday" name="day" id="days"></select>
					<select class="birthday" name="year" id="year"></select>
					<p class="checkBox">
						<input type="checkbox" value="no" id="peculiar">
						I had a peculiar birth!
					</p>					
					<div id="birthDeets" class="peculiar" style="display:none;">
						<p>	I was born
						<input type="number" min="0" value="0" max="365" class="birthday" name="offset">
						<select name="timetype" class="birthday">
							<option>days</option>
							<option>weeks</option>
						</select>
						<select name="earlate" class="birthday">
							<option>early</option>
							<option>late</option>
						</select>
						</p>
					</div>
	                <div class="submit">
