<body onload="daysPopulate();">
    <a href="http://porktrack.com/"><img class="logo" src="http://porktrack.com/images/logo.svg"></a>
    <div>
        <form method="GET" action="results.php">
            <div id="lists">
                <p> Choose a list:
                    <select name="list" id="data_sets" onchange="populate(this.id, 'years');">
                        <option value="" selected></option>
                        <option value="track">Hot 100</option>
                        <option value="country">Country</option>
                        <option value="latin">Latin</option>
                    </select>
                </p>
            </div>
            <div id="date_entry" style="display:none">
                <p>Enter your birthdate:</p>
                <select name="month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="day" id="days"></select>
                <select name="year" id="years"></select>
                    <p class="checkBox">
                        <input type="checkbox" id="peculiar" value="no">
                        I had a peculiar birth!
                    </p>
                <div id="birthDeets" style="display:none;">
                    <p>I was born
                        <input type="number" min="0" value="0" max="365" name="offset">
                        <select name="timetype">
                            <option>days</option>
                            <option>weeks</option>
                    </select>
                        <select name="earlate">
                            <option>early</option>
                            <option>late</option>
                        </select>
                    </p>
                </div>
                <div class="submit">
                    <input type="submit" id='button' class="button" value="Let's Pork!" style="display:none;"/>
                </div>
            </div>
        </form>
    </div>
